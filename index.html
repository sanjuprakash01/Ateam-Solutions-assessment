<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateam</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body class="bg-light">
    <div class="homePage container-fluid p-2 p-sm-3 px-lg-5 py-lg-4">
        <aside class="sidebarMenu bg-primary rounded-3 d-none d-lg-flex text-center py-3">
            <div class="menuBtn">
                <div class="logo">
                    <img src="assets/Brand Logo.svg" alt="">
                </div>
                <img src="assets/Icon.png" id="btn" alt="" style="cursor:pointer">
            </div>
            <div class="sidebar">
                <ul>
                    <li>
                        <a href="">
                            <img src="assets/Home.png" alt="">
                            <span class="nav-item">Home</span>
                        </a>
                        <span class="tooltip">Home</span>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/Wallet.png" alt="">
                            <span class="nav-item">Wallet</span>
                        </a>
                        <span class="tooltip">Wallet</span>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/Booking.png" alt="">
                            <span class="nav-item">Booking</span>
                        </a>
                        <span class="tooltip">Booking</span>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/Business.png" alt="">
                            <span class="nav-item">Business</span>
                        </a>
                        <span class="tooltip">Business</span>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/Explore.png" alt="">
                            <span class="nav-item">Explore</span>
                        </a>
                        <span class="tooltip">Explore</span>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/Support.png" alt="">
                            <span class="nav-item">Support</span>
                        </a>
                        <span class="tooltip">Support</span>
                    </li>
                </ul>
            </div>
            <div class="premiumBtn">
                <img src="assets/Object.png" alt="">
            </div>
        </aside>
        <main class="main-content py-md-4 px-2 px-sm-2 px-lg-0">
            <header>
                <div
                    class="headerWrap pt-3 d-flex align-items-center justify-content-between justify-content-lg-end p-sm-0">
                    <a href="" class="d-lg-none">
                        <img src="assets/Icon.png" alt="">
                    </a>

                    <div class="menu d-flex gap-3">
                        <a href="" class="partner text-white text-decoration-none">
                            <span><img src="assets/Icon-Add.png" alt=""></span>
                            <p class="d-none d-sm-inline mx-1">Become a Partner</p>
                            <span class="d-none d-sm-inline"><img src="assets/Down.png" alt=""></span>
                        </a>
                        <a href="" class="user-menu text-white text-decoration-none">
                            <span><img src="assets/Image.png" alt=""></span>
                            <p class="d-none d-sm-inline mx-1">Mansurul Haque</p>
                            <span class="d-none d-sm-inline"><img src="assets/Down.png" alt=""></span>
                        </a>
                    </div>
                </div>
            </header>
            <section class="searchForm ps-0">
                <div class="navMenu d-flex justify-content-around justify-content-sm-start p-0">
                    <a href="#" class="navMenu-item text-center text-white text-decoration-none py-3 me-sm-4 me-lg-5">
                        <img src="assets/Plane.png" class="pb-1" alt="">
                        <p class="text-uppercase mb-0">Flights</p>
                    </a>
                    <a href="hotels.html" target="_blank"
                        class="navMenu-item text-center text-white text-decoration-none  py-3 me-sm-4 me-lg-5">
                        <img src="assets/Hotel.png" class="pb-1" alt="">
                        <p class="text-uppercase mb-0">Hotel</p>
                    </a>
                    <a href="#" class="navMenu-item text-center text-white text-decoration-none py-3  me-sm-4 me-lg-5">
                        <img src="assets/Villa.png" class="pb-1" alt="">
                        <p class="text-uppercase mb-0">Villa</p>
                    </a>
                    <a href="#" class="navMenu-item text-center text-white text-decoration-none  py-3 me-sm-4 me-lg-5">
                        <img src="assets/Texi.png" class="pb-1" alt="">
                        <p class="text-uppercase mb-0">Taxi</p>
                    </a>
                </div>

                <div class="bg-white rounded-3 p-3 p-md-4 mt-3">
                    <div class="row">
                        <form action="">
                            <div class="d-md-flex flex-md-row gap-md-3">
                                <div class="form-floating col-md mb-3">
                                    <select class="form-select bg-light" id="floatingSelect">
                                        <option selected>Select your origin</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <label for="floatingSelect" class="text-uppercase text-gray">
                                        <span><img src="node_modules/bootstrap-icons/icons/geo-alt-fill.svg"
                                                alt=""></span>
                                        From
                                    </label>
                                </div>

                                <div class="form-floating col-md mb-3">
                                    <select class="form-select bg-light" id="floatingSelect">
                                        <option selected>Departure</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <label for="floatingSelect" class="text-uppercase">
                                        <span><img src="node_modules/bootstrap-icons/icons/calendar-date.svg"
                                                alt=""></span>
                                        Check in-out
                                    </label>
                                </div>

                                <div class="form-floating col-md mb-3">
                                    <select class="form-select bg-light" id="floatingSelect">
                                        <option selected>Select your Destination</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <label for="floatingSelect" class="text-uppercase">
                                        <span><img src="node_modules/bootstrap-icons/icons/geo-alt-fill.svg"
                                                alt=""></span>
                                        To
                                    </label>
                                </div>
                            </div>

                            <div class="d-md-flex flex-md-row justify-content-between">
                                <div class="d-flex flex-column flex-sm-row gap-sm-3 align-items-sm-end">
                                    <div class="form-floating mb-3 col-sm-6 col-md-8">
                                        <select class="form-select bg-light" id="floatingSelect">
                                            <option selected>More</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <label for="floatingSelect" class="text-uppercase text-gray">
                                            Return
                                        </label>
                                    </div>

                                    <div class="mb-3 form-check col-sm-8">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label text-dark fs-6" for="exampleCheck1">I'm
                                            travelling
                                            for work</label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-danger text-uppercase fw-bold px-3 px-md-5">Search
                                    Flight</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <section class="packages mt-4">
                <div class="px-0">
                    <div class="d-flex justify-content-between align-items-center p-0">
                        <h3 class="text-dark fw-bolder">Trip Package</h3>
                        <a href="#" class="text-secondary text-decoration-none">View All</a>
                    </div>
                    <div class="container p-0 mt-2 mx-0">
                        <div class="packageWrap">
                            <div class="packageCard card-1">
                                <div class="cardImg">
                                    <img src="assets/package1.png" alt="">
                                </div>
                            </div>
                            <div class="packageCard card-2">
                                <div class="cardImg">
                                    <img src="assets/package2.png" alt="">
                                </div>
                            </div>
                            <div class="packageCard card-3">
                                <div class="cardImg">
                                    <img src="assets/package3.png" alt="">
                                </div>
                            </div>
                            <div class="packageCard card-1">
                                <div class="cardImg">
                                    <img src="assets/package1.png" alt="">
                                </div>
                            </div>
                            <div class="packageCard card-3">
                                <div class="cardImg">
                                    <img src="assets/package3.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="bestOffer my-5">
                <div class="bg-white rounded-3 p-3 p-md-4">
                    <div class="titleWrap d-flex justify-content-between align-items-center">
                        <h3 class="text-dark fw-bolder">Best Offer</h3>
                        <a href="#" class="text-secondary text-decoration-none">View All</a>
                    </div>
                    <div class="container mt-2">
                        <div class="row" id="contentContainer"></div>
                    </div>
                </div>
            </section>

            <section class="dealsBanner">
                <div class="bannerWrap rounded-3 mb-5">
                    <div
                        class="bannerContent d-flex flex-column flex-md-row align-items-md-center justify-content-md-between">
                        <div class="dealText  col p-3 p-md-5 pe-0">
                            <h3 class="deals">Book Your Perfect Deals</h3>
                            <h1 class="price mt-3">$547<span class="text-uppercase">Starting at</span></h1>
                        </div>
                        <div class="col p-3 p-md-5 text-md-end">
                            <button type="submit">Book Now</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
